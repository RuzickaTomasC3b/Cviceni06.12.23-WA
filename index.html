<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: background-color 1s ease;
        }

        #hexTime {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="hexTime"></div>

<div id="timerControls">
    <label for="timerInput">Set timer (seconds): </label>
    <input type="number" id="timerInput" min="1" placeholder="Enter seconds" required>
    <button onclick="startTimer()">Start</button>
    <button onclick="cancelTimer()">Cancel</button>
</div>

<script>
    function updateHexClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hexColor = `#${padZero(hours)}${padZero(minutes)}${padZero(seconds)}`;
        const hexTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;

        document.body.style.backgroundColor = hexColor;
        document.getElementById('hexTime').innerText = hexTime;

        setTimeout(updateHexClock, 1000); // Update every second
    }

    function padZero(value) {
        return value < 10 ? `0${value}` : value;
    }

    updateHexClock(); // Start the update immediately after the page loads
</script>

</body>
</html>
